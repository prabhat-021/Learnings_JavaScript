<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chained Counter</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .counter-box {
            width: 100px;
            height: 100px;
            background: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="counter-box" id="box1">0</div>
        <div class="counter-box" id="box2">0</div>
        <div class="counter-box" id="box3">0</div>
    </div>

    <script>
        let counters = [0, 0, 0];
        const boxes = document.querySelectorAll('.counter-box');

        function updateUI() {
            boxes.forEach((box, index) => {
                box.textContent = counters[index];
            });
        }

        function handleClick(index) {
            if (index === 0) {
                if (counters[0] < 9) {
                    counters[0]++;
                } else {
                    counters[0] = 0;
                    counters[1]++;
                }
            } 
            else if (index === 1) {
                if (counters[1] < 9) {
                    counters[1]++;
                } else {
                    counters[1] = 0;
                    counters[2]++;
                }
                counters[0] = 0;
            } 
            else if (index === 2) {
                if (counters[2] < 9) {
                    counters[2]++;
                }
                counters[1] = 0;
                counters[0] = 0;
            }
            updateUI();
        }

        boxes.forEach((box, index) => {
            box.addEventListener('click', () => handleClick(index));
        });

        updateUI();
    </script>

</body>
</html>
