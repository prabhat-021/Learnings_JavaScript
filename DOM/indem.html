<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="bg-black">
        <h1 class="heading">Dom learning </h1>
        <p>Lorem, ipsum dolor.</p>
    </div>
    <ul class="language"></ul>
    <script>
        // Method 1: Using innerHTML (Riskier)
        function addLanguage(langName) {
            const li = document.createElement('li');
            li.innerHTML = `${langName}`; // Corrected template literal
            document.querySelector('.language').appendChild(li);
        }

        addLanguage("Python");
        addLanguage("TypeScript");

        // Method 2: Using appendChild with createTextNode (Safer)
        function addOptiLanguage(langName) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName)); // Corrected appendChild syntax
            document.querySelector('.language').appendChild(li);
        }

        addOptiLanguage("GoLang");
    </script>
</body>
