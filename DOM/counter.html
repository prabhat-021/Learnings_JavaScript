<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .head,
        .digit {
            font-size: 50px;
        }
        .btn{
            display: flex;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1 class="head">Counter</h1>
        <p class="digit">0</p>
        <div>Increment/Decrement by <input type="number" id="counter" value="1" min="1" max="100"></div>
        <div class="btn">
            <button id="plus">+</button>
            <button id="neg">-</button>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="event.js"></script>
</body>

</html>
